{% extends "basePortfolio.html" %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if project.image %}
        <div class="col-md-6">
            <img src="{{ project.image.url }}" alt="{{ project.title }}" class="img-fluid">
        </div>
        {% endif %}
    </div>
    <div class="col-md-6">
        <h5>About the project</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technologies Used</h5>
        <p>{{ project.technologies }}</p>
    </div>

</div>
{% endblock page_content %}
